<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="https://scocre.com/assets/img/forgot.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-9" style="padding-top:100px">
            <h2 class="font-weight-light">¿Olvidaste tu contraseña?</h2>
            Por motivos de seguridad por favor introduce el correo con el que te registraste para asegurarnos de que eres tu.
            <form target="_blank" action="https://www.samacharvideo.com" class="mt-3">
                <input class="form-control form-control-lg" type="email" placeholder="Tu direccion de correo Electronico">
                <!---
                <div *ngIf="respuestaDeAlert!='Hola'" class="alert alert-danger" role="alert">
                    Correo incorrecto
                    <button class="close" type="button" (click)="cerrarAlert()"><span aria-hidden="true">&times;</span></button>
                  </div>-->
                <div class="text-right my-3">
                    <button type="submit" data-toggle="modal" data-target="#exampleModal2" class="btn btn-lg btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--AQUI ES EL CODIGO DEL MODAL-->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: black;">TIENDA TALAMAS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a style="color: black;">Te hemos enviado un correo al correo electronico que registraste, para restablecer tu contraseña sigue las instrucciones de dicho correo</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"style="background-color:#81b214; border-color:#81b214;" (click)="navegarInicio()">Entendido</button>

       
        </div>
      </div>
    </div>
  </div>
