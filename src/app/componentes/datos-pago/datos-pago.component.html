<div class="container">
    <h5 class="text-center"><b>DIRECCION REGISTRADA</b></h5>
    <div><b>CALLE:</b> {{calle1}} #{{numeroE}}</div>
    <div><b>Col.</b> {{colonia}}</div>
    <div><b>CIUDAD:</b> {{ciudad}}</div>
     <div><b>ESTADO:</b> {{estado}}</div>
      <div><b>CODIGO POSTAL:</b> {{codigoPostal}}</div>
    <br>
    <button class="btn btn-primary" (click)="procederCompra()">Usar esta direcci√≥n</button>
</div>
<hr/>

<div class="container text-center" style="background-color:#f6f6f6; padding: 10px; border-radius: 50px;">USAR ESTA DIRECCION</div>
<div class="row">
 <div class="col-12">
 <input [(ngModel)]="Calle1"  id="calle1" class="form-control ml-2 mt-4" name="calle1" placeholder="Calle1" style=" border-radius:50px; width:100%;">
 </div>
</div>
<div class="row">

</div>

</div>

</div>
<div class="col-4">
 <input [(ngModel)]="Ciudad"  class="form-control ml-2 mt-4" style="width: 100%;" id="Ciudad" type="text" placeholder="Ciudad">
</div>
<div class="col-4">
 <input [(ngModel)]="CodigoPostal"  class="form-control ml-2 mt-4" style="width: 100%;" id="CodigoPostal" type="text" placeholder="Codigo Postal">
</div>
</div>
<div class="row mt-4">
 <div class="col-12">
   <img (click)="procederCompra()"style="display: block; margin-left: auto; margin-right: auto; cursor: pointer;" src="assets/GUARDAR.png" width="150px">
