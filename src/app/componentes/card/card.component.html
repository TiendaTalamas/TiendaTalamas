<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- titulos -->
    <div id="formhead">
      <h1><p>INICIAR SESION</p></h1>
    </div>

    <!-- Icono -->
    <div class="fadeIn first">
      <img src="assets/user.png" id="icon" alt="User Icon">
    </div>
    <!-- forma de inicio -->
    <form>
      <br>
      <input [(ngModel)]="email"  id="login" class="form-control w-75 ml-5" name="login" placeholder="Correo Electronico" style="background-color:#f6f6f6; border-radius: 50px;">
      <br>
      <input type="password" [(ngModel)]="contrasena"  id="password" class="form-control w-75 ml-5" name="login" placeholder="Contraseña" style="background-color:#f6f6f6; border-radius:50px;">
      <br>
      <button class="btn fadeIn fourth mb-5" (click) = "registrar()" style="background-color: #f6f6f6; border-radius:50px;">Iniciar sesion<span><img src="assets/bolsa.png" width="30px"></span></button>
    </form>

    <!-- registro -->

  </div>
</div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- titulos -->
        <div id="formhead">
          <h1><p>CREA TU CUENTA</p></h1>
          <h5><p>Ingresa tus datos para realizar tus compras</p></h5>
        </div>
    
        <!-- Icono -->
  
        <!-- forma de inicio -->
        <form style="background-color:#f6f6f6;">
          <br>
          <div class="row">
          <img class="ml-5" src="assets/Perfil2.png" width="40px">
          <input [(ngModel)]="nombre"  id="login" class="form-control ml-1" name="login" placeholder="Nombre(s)" style=" border-radius:50px; width:31%;">
          <input [(ngModel)]="apellido"  id="login" class="form-control ml-1" name="login" placeholder="Apellido(s)" style="border-radius:50px; width:31%;">
          </div>
          <br>
          <div class="row">
          <img class="ml-5" src="assets/Telefono2.png" width="40px"><div class="input-group ml-1" style=" border-radius:50px; width:30%;">
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Ejemplo: +52</option>
              <option value="1">+1</option>
              <option value="2">+52</option>
              <option value="3">+95</option>
            </select>
          </div>
          <input [(ngModel)]="numero"  id="login" class="form-control ml-1" name="login" placeholder="Numero Tel." style=" border-radius:50px; width:30%;">
          </div>
          <br>
          <div class="row">
            <img class="ml-5" src="assets/Correo2.png" width="40px">
            <input [(ngModel)]="emailR"  id="login" class="form-control ml-1" name="login" placeholder="Correo Electronico" style=" border-radius:50px; width:63%;">
          </div> 
          <br>
          <div class="row">
            <img class="ml-5" src="assets/contrame.png" width="40px">
            <input [(ngModel)]="contrasena1"  id="login" class="form-control ml-1" name="login" placeholder="Contraseña" style=" border-radius:50px; width:63%;">
          </div> 
          <br>
          <div class="row">
          <img class="ml-5" src="assets/contrame.png" width="40px">
          <input [(ngModel)]="contrasena2"  id="login" class="form-control ml-1" name="login" placeholder="Repetir Contraseña" style=" border-radius:50px; width:63%;">
          </div>
          <button class="btn fadeIn fourth mb-5 mt-3" (click) = "registra()" style=" border-radius:50px;">Crear Cuenta<span><img src="assets/bolsa.png" width="30px"></span></button>
        </form>
    
        <!-- registro -->
    
      </div>
    </div>

  </div>
</div>
