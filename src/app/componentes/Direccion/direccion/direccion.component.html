<!--AQUI EMPIEZA EL FORMULARIO--> <form [formGroup]="formData" id="formData">
    <h3><p>INTRODUCIR DIRECCION PARA ENVIOS</p></h3>
    <div class="form-group">
      <label>Calle 1:</label>
      <br>
      <br>
      <input type="email"name="calle1" id="calle1" [(ngModel)]="calle1" formControlName="calle1" class="form-control"  placeholder="Calle 1" type="text" >
    </div>
      <br>
      <br>
    <div class="form-group">
      <label>Calle 2:</label>
      <br>
      <br>
      <input type="email" class="form-control" [(ngModel)]="calle2" formControlName="calle2" name="calle2" id="calle2" placeholder="Calle 2" type="text" >
    </div>
      <br>
      <br>
    <div class="form-group">
      <label>Calle 3:</label>
      <br>
      <br>
      <input type="email"name="calle3" id="calle3" [(ngModel)]="calle3" formControlName="calle3" class="form-control"  placeholder="Calle 3(opcional)" type="text">
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Colonia:</label>
      <br>
      <br>
      <input type="email"name="colonia" id="colonia" [(ngModel)]="colonia" formControlName="colonia" class="form-control"  placeholder="Colonia" type="text">
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Numero exterior:</label>
      <br>
      <br>
      <input type="email"name="numExt" id="numExt" [(ngModel)]="numExt" formControlName="numExt" class="form-control"  placeholder="Numero Exterior" type="text" >
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Numero interior:</label>
      <br>
      <br>
      <input type="email"name="numInterior" id="numInterior" [(ngModel)]="numInterior" formControlName="numInterior" class="form-control"  placeholder="Numero Interior" type="text" >
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Codigo postal:</label>
      <br>
      <br>
      <input type="email" name="codigoPost" id="codigoPost" [(ngModel)]="codigoPost" formControlName="codigoPost" class="form-control"  placeholder="Codigo Postal" type="text" >
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Estado:</label>
      <br>
      <br>
      <input type="email" name="estado" id="estado" [(ngModel)]="estado" class="form-control" formControlName="estado" placeholder="Estado" type="text" >
    </div>
    <br>
    <br>
    <div class="form-group">
      <label>Ciudad:</label>
      <br>
      <br>
      <input type="email" name="ciudad" id="ciudad" class="form-control" [(ngModel)]="ciudad" formControlName="ciudad" placeholder="Ciudad" type="text" >
    </div>
    <br>
    <br>
    <label>Escribenos tus gustos para futuros regalos, te queremos sorprender:</label>
    <textarea [(ngModel)]="gustos" placeholder="Ejemplo: Me gustan las cosas de color rojo" name="gustos" formControlName="gustos" id="gustos" type="text" class="txt_3 mb-2"></textarea>
    <br>
    <br>
    <input style="background-color:#ffca00; font-size:20px; color:white;" type="submit" (click)="registrar()" name="registrar" id="registrar">
 </form>
