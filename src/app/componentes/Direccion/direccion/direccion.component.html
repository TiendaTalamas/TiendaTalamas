<div class="row mt-4">
  <div class="col-6">
    <img style="display: block; margin-left: auto; margin-right: auto; cursor: pointer;" (click)="registrar()" data-toggle="modal" data-target="#exampleModal" src="assets/GUARDAR.png" width="150px">
  </div>
  <div class="col-6">
    <img style="display: block; margin-left: auto; margin-right: auto; cursor: pointer;" (click)="omitir()" data-toggle="modal" data-target="#exampleModal" src="assets/OMITIR.png" width="150px">

 <div *ngIf="modal"  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div  class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">AYUDANOS A CONOCERTE</h5>
        <button *ngIf="carga" type="button" (click)="guardarGustos()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="carga; else elseTemplate">
            
        <input id="gusto1" [(ngModel)]="gusto1" class="form-control ml-2 mt-4"  style="width: 100%;"  type="text" placeholder="Libro Favorito?">
        <input id="gusto2" [(ngModel)]="gusto2" class="form-control ml-2 mt-4"  style="width: 100%;" id="preferencia2" type="text" placeholder="Instrumento Favorito?">
        <input id="gusto3" [(ngModel)]="gusto3" class="form-control ml-2 mt-4"  style="width: 100%;" id="preferencia3" type="text" placeholder="Artista Favorito?">
        <input id="gusto4" [(ngModel)]="gusto4" class="form-control ml-2 mt-4"  style="width: 100%;" id="preferencia3" type="text" placeholder="Escritor Favorito?">
        <p style="padding:20px; font-size: small; color: gray;">Estas preguntas nos ayudara a brindarte un mejor servicio</p>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="row">
            <img style="display: block; margin:0 auto; width:150px;" src="assets/carga.gif">
          </div>
        </ng-template>
      
      </div>
      <div class="modal-footer">
      <div *ngIf="carga">
        <button type="button" (click)="guardarGustos()" class="btn btn-secondary mr-1" data-dismiss="modal"style="background-color:#81b214; border-color:#81b214;">Enviar</button>
        <button type="button" (click)="guardarGustos()" class="btn btn-secondary" data-dismiss="modal"style="background-color:#81b214; border-color:#81b214;">Omitir</button>
      </div>
      </div>
    </div>
  </div>
</div>
