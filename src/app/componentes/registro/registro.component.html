<div class="container mt-5">
 
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Crear Una cuenta</h4>
      <p class="text-center">Llena los campos para crear tu cuenta talamas</p>
      <p>
        <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Iniciar via Twitter</a>
        <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Iniciar via facebook</a>
      </p>
      <p class="divider-text">
            <span class="bg-light">O</span>
        </p>
      <form [formGroup]="registroForm">
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input name="Nombre" [(ngModel)]="nombre" formControlName="nombre" class="form-control" placeholder="Nombre(s)" type="text">
            <input name="ApellidoPa" [(ngModel)]="apellidoPa" formControlName="apellidoPa" class="form-control" placeholder="A.P Paterno" type="text">
            <input name="ApellidoMa" [(ngModel)]="apellidoMa" formControlName="apellidoMa" class="form-control" placeholder="A.P Materno" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="email" [(ngModel)]="email" formControlName="email" class="form-control" placeholder="Correo electronico" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <select class="custom-select" style="max-width: 120px;">
            <option selected="">+52</option>
        </select>
          <input name="NumeroTel" [(ngModel)]="telefono" formControlName="telefono" class="form-control" placeholder="Numero de telofono" type="text">
        </div> 
   
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input name="contraseña" [(ngModel)]="contrasena" formControlName="contrasena" class="form-control" placeholder="Crear contraseña" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input class="form-control" [(ngModel)]="repContrasena" formControlName="repContrasena" placeholder="Repetir contraseña" type="password">
        </div> <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click) = "registrar()"> Crear Cuenta  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">¿Tienes una cuenta? <a style=color:blue;  (click)="navegarSesion()">Iniciar Sesión</a> </p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
