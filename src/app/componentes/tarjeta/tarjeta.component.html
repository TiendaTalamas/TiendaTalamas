
<div class="container-fluid mt-5" style=" border: 2px solid gray; padding: 15px; border-radius: 10px; box-shadow: 1px 2px 3px gray;">
<form action="/charge" method="post" id="payment-form">
    <div class="form-row">
      <label for="card-element">Tarjeta de Credito o Debito</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>

    <div class="form-row">
    <label for="nombre">Nombre del titular</label>
    </div>
  
    <div class="form-row">
      <div class="col-sm-12 col-lg-6 mt-1">
        <input name="nombre" class="form-control" [(ngModel)]="nombre" id="nombre" placeholder="Nombre(s)">
      </div>
      <div class="col-sm-12 col-lg-6 mt-1">
        <input name="apellido" class="form-control" id="apellido" [(ngModel)]="apellido"   placeholder="Apellido(s)">
       </div>
      </div>
    <button class="btn btn mt-2" [disabled]="isDisabled" >Ingresar Metodo de Pago</button>
  </form>
</div>

<div class="row">
<div class="col-sm-12 col-lg-6">
<div class="container mt-5" style=" margin-left: 0px; width:350px; border:2px solid gray; padding:15px; border: radius 10px;">
<strong>ENVIAR A:</strong>
<div>{{_servicioCompartido.Nombre}}</div>
<div>{{_servicioCompartido.Calle}} y #{{_servicioCompartido.NumeroExt}}</div>
<div>{{_servicioCompartido.Ciudad}}, {{_servicioCompartido.Estado}}, #{{_servicioCompartido.CodigoPost}}</div>
</div>
</div>
<div class="col-sm-12 col-lg-6">
<div class="container mt-5" style=" margin-left: 0px; width:350px; border:2px solid gray; padding:15px; border: radius 10px;">
  <div><strong>Subtotal:{{Subtotal}}</strong></div>
  <div><strong>Envio:{{Envio}}</strong></div>
  <div><strong>Total:{{Total}}</strong></div>
  <br>
  </div>
</div>
</div>
